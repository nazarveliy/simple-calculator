<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

   <div class="calculator">
    <input type="text" id="result">
    <input type="text" id="result-final">
    <div class="buttons">
        <input class="bot tc" type="button" value="C" onclick="cl()">
        <input class="bot oper" type="button" value="/" onclick="addNumbers('/')">
        <input class="bot " type="button" value="7" onclick="addNumbers('7')">
        <input class="bot " type="button" value="8" onclick="addNumbers('8')">
        <input class="bot " type="button" value="9" onclick="addNumbers('9')">
        <input class="bot oper" type="button" value="+" onclick="addNumbers('+')">
        <input class="bot " type="button" value="4" onclick="addNumbers('4')">
        <input class="bot " type="button" value="5" onclick="addNumbers('5')">
        <input class="bot " type="button" value="6" onclick="addNumbers('6')">
        <input class="bot oper" type="button" value="-" onclick="addNumbers('-')">
        <input class="bot " type="button" value="1" onclick="addNumbers('1')">
        <input class="bot " type="button" value="2" onclick="addNumbers('2')">
        <input class="bot " type="button" value="3" onclick="addNumbers('3')">
        <input class="bot oper" type="button" value="*" onclick="addNumbers('*')">
        <input class="bot td" type="button" value="0" onclick="addNumbers('0')">
        <input class="bot tp" type="button" value="." onclick="addNumbers('.')">
        <input class="bot teq" type="button" value="=" onclick="operation()">
        
    </div>
   </div>
<script src="script.js"></script>
</body>

</html>
